<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape Links</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Scrape Links from a URL</h2>
        <form method="post" action="{% url 'scrape' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL to scrape" required>
            </div>
            <button type="submit" class="btn btn-primary">Scrape</button>
        </form>
    </div>
</body>
</html>
